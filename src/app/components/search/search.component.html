<div class="row mt-3">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control animated fadeIn" placeholder="Buscar Artista">
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-error [message]="mensaje" *ngIf="error"></app-error>

<app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
